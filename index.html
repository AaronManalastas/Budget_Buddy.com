  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- NAVBAR + HEADER COMBINED -->
<nav class="navbar">
  <div class="nav-left">
    <span class="logo">✈️ Budget Buddy</span>
    <a href="index.html">🚀Welcome to TraveLogix!</a>
    <a href="trip-itinerary.html">🧳Trip Itinerary</a>
    <a href="transportation-guide.html">🌐Transportation Guide</a>

  </div>
  <div class="nav-right">   
    <div class="profile-circle">B</div>
  </div>
</nav>

   <!-- Logo and Web Name Section -->
  <div style="text-align: center; margin-top: 40px;">
    <img src="logo.png" alt="TraveLogix Logo" style="width: 100px; height: 100px; border-radius: 50%;">
    <h1 style="margin: 10px 0 0; font-size: 1.5rem; ">Budget Buddy</h1>
  </div>

  <!-- Login Form -->
  <div class="login-container">
    <h1>Welcome to Budget Buddy</h1>
    <form onsubmit="event.preventDefault(); loginUser();">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="yourname@example.com" id="nameInput" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required>

      <div class="form-options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#" class="forgot">Forgot password?</a>
      </div>

      <button type="submit" class="login-btn" href="#" onclick="checkInput()">Sign In</button>

      <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
    </form>
  </div>

  <script>
    function loginUser() {
      // You can add validation here if needed
      window.location.href = "travel-preferences.html";
    }

     function checkInput() {
    var name = document.getElementById("nameInput").value;
    if (name.trim() === "") {
      alert("Please fill out the name field first.");
    } else {
      // Proceed with action (e.g., navigate, show data, etc.)
      alert("Proceeding...");
    }
  }
  </script>
</body>
</html>
