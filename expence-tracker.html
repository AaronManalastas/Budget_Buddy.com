<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip Expense Tracker</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

     body {
      background-color: #111;
      color: #fff;
    }

    /* Sticky Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #e75e1c;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      z-index: 999;
    }

    .nav-left {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-left: 150px;
    }

    .nav-left a, .nav-left span.logo {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-left a:hover {
      text-decoration: underline;
    }

    .nav-left span.logo {
      font-size: 1.2em;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .profile-circle {
      background-color: white;
      color: #e75e1c;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1em;
    }

    .container {
      padding: 20px;
      background-color: black;
    }

    /* Spacer to push content below navbar */
    .spacer {
      height: 70px; /* equal or slightly larger than navbar height */
    }

    form, .output {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: none;
      border-radius: 4px;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff6b00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .section {
      background-color: #161616;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
    }

    .right {
      float: right;
    }

    .total {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 10px;
    }

    .tag {
      background-color: #ff6b00;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.9em;
      float: right;
    }

    .divider {
      margin: 10px 0;
      border-top: 1px solid #333;
    }

    .entry {
      margin-bottom: 30px;
      border-bottom: 1px solid #333;
      padding-bottom: 20px;
      position: relative;
    }

    .entry-buttons {
      margin-top: 10px;
    }

    .entry-buttons button {
      background-color: #444;
      margin-right: 10px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }

    .modal-close {
      float: right;
      font-size: 18px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>
   <!-- NAVBAR + HEADER COMBINED -->
<nav class="navbar">
  <div class="nav-left">
    <span class="logo">‚úàÔ∏è Budget Buddy</span>
    <a href="index.html">üöÄWelcome to TraveLogix!</a>
    <a href="trip-itinerary.html">üß≥Trip Itinerary</a>
    <a href="transportation-guide.html">üåêTransportation Guide</a>
    <a href="expence-tracker.html">üí∞Expense Tracker</a>
    <a href="dashboard.html">üë§Dashboard</a>
  </div>
  <div class="nav-right">   
    <div class="profile-circle">B</div>
  </div>
</nav>

  <div class="container">
    <h2>Add a Trip</h2>
    <form id="tripForm">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" required />

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required />

      <label for="dining">Dining (‚Ç±)</label>
      <input type="number" id="dining" name="dining" required />

      <label for="food">Food & Drinks (‚Ç±)</label>
      <input type="number" id="food" name="food" required />

      <label for="transport">Transportation (‚Ç±)</label>
      <input type="number" id="transport" name="transport" required />

      <label for="accommodation">Accommodation (‚Ç±)</label>
      <input type="number" id="accommodation" name="accommodation" required />

      <label for="attractions">Attractions (‚Ç±)</label>
      <input type="number" id="attractions" name="attractions" required />

      <label for="payment">Payment Method</label>
      <select id="payment" name="payment" required>
        <option value="">Select Payment Method</option>
        <option value="Cash">Cash</option>
        <option value="Credit Card">Credit Card</option>
        <option value="Debit Card">Debit Card</option>
        <option value="GCash">GCash</option>
        <option value="PayMaya">PayMaya</option>
      </select>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="3" required></textarea>

      <button type="submit">Save Trip</button>
    </form>

    <h2>Trip Reports</h2>
    <div id="reportList"></div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <h3>Edit Trip</h3>
      <form id="editForm">
        <input type="hidden" id="editIndex" />
        <label>Date</label>
        <input type="date" id="editDate" required />
        <label>Location</label>
        <input type="text" id="editLocation" required />
        <label>Dining</label>
        <input type="number" id="editDining" required />
        <label>Food & Drinks</label>
        <input type="number" id="editFood" required />
        <label>Transport</label>
        <input type="number" id="editTransport" required />
        <label>Accommodation</label>
        <input type="number" id="editAccommodation" required />
        <label>Attractions</label>
        <input type="number" id="editAttractions" required />
        <label>Payment Method</label>
        <select id="editPayment" required>
          <option value="Cash">Cash</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Debit Card">Debit Card</option>
          <option value="GCash">GCash</option>
          <option value="PayMaya">PayMaya</option>
        </select>
        <label>Description</label>
        <textarea id="editDescription" rows="3" required></textarea>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script>
    let trips = JSON.parse(localStorage.getItem("trips")) || [];

    const form = document.getElementById("tripForm");
    const reportList = document.getElementById("reportList");
    const editModal = document.getElementById("editModal");
    const editForm = document.getElementById("editForm");

    function saveTrips() {
      localStorage.setItem("trips", JSON.stringify(trips));
    }

    function renderTrips() {
      reportList.innerHTML = "";
      trips.forEach((trip, index) => {
        const total = trip.food + trip.transport + trip.accommodation + trip.attractions;
        const report = document.createElement("div");
        report.className = "output entry";
        report.innerHTML = `
          <p><strong>Date:</strong> ${trip.date}</p>
          <p><strong>Location:</strong> ${trip.location}</p>
          <div class="section">
            <strong>Dining</strong> <span class="tag">‚Ç±${trip.dining}</span>
            <p>${trip.description}</p>
            <button disabled>${trip.payment}</button>
          </div>
          <div class="divider"></div>
          <p>Food & Drinks <span class="right">‚Ç±${trip.food}</span></p>
          <p>Transportation <span class="right">‚Ç±${trip.transport}</span></p>
          <p>Accommodation <span class="right">‚Ç±${trip.accommodation}</span></p>
          <p>Attractions <span class="right">‚Ç±${trip.attractions}</span></p>
          <p class="total">Total <span class="right">‚Ç±${total}</span></p>
          <div class="entry-buttons">
            <button onclick="openEditModal(${index})">Edit</button>
            <button onclick="deleteTrip(${index})">Delete</button>
          </div>
        `;
        reportList.appendChild(report);
      });
    }

    function openEditModal(index) {
      const trip = trips[index];
      document.getElementById("editIndex").value = index;
      document.getElementById("editDate").value = trip.date;
      document.getElementById("editLocation").value = trip.location;
      document.getElementById("editDining").value = trip.dining;
      document.getElementById("editFood").value = trip.food;
      document.getElementById("editTransport").value = trip.transport;
      document.getElementById("editAccommodation").value = trip.accommodation;
      document.getElementById("editAttractions").value = trip.attractions;
      document.getElementById("editPayment").value = trip.payment;
      document.getElementById("editDescription").value = trip.description;
      editModal.style.display = "flex";
    }

    function closeModal() {
      editModal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target === editModal) {
        closeModal();
      }
    };

    editForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const index = parseInt(document.getElementById("editIndex").value);
      trips[index] = {
        date: document.getElementById("editDate").value,
        location: document.getElementById("editLocation").value,
        dining: parseInt(document.getElementById("editDining").value),
        food: parseInt(document.getElementById("editFood").value),
        transport: parseInt(document.getElementById("editTransport").value),
        accommodation: parseInt(document.getElementById("editAccommodation").value),
        attractions: parseInt(document.getElementById("editAttractions").value),
        payment: document.getElementById("editPayment").value,
        description: document.getElementById("editDescription").value
      };
      saveTrips();
      renderTrips();
      closeModal();
    });

    function deleteTrip(index) {
      if (confirm("Are you sure you want to delete this trip?")) {
        trips.splice(index, 1);
        saveTrips();
        renderTrips();
      }
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const tripData = {
        date: form.date.value,
        location: form.location.value,
        dining: parseInt(form.dining.value),
        food: parseInt(form.food.value),
        transport: parseInt(form.transport.value),
        accommodation: parseInt(form.accommodation.value),
        attractions: parseInt(form.attractions.value),
        payment: form.payment.value,
        description: form.description.value
      };
      trips.push(tripData);
      form.reset();
      saveTrips();
      renderTrips();
    });

    renderTrips();
  </script>
</body>
</html>
