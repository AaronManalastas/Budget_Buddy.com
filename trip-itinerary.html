  function getDescription(category, destination) {
    return (destinationDescriptions[category] && destinationDescriptions[category][destination]) || "No description available.";
  }

  function updateDestinations(selected = '') {
    const category = document.getElementById('category').value;
    const destinationSelect = document.getElementById('destination');
    destinationSelect.innerHTML = '<option value="">-- Select Destination --</option>';
    if (destinationOptions[category]) {
      destinationOptions[category].forEach(dest => {
        const option = document.createElement('option');
        option.value = dest;
        option.textContent = dest;
        if (dest === selected) option.selected = true;
        destinationSelect.appendChild(option);
      });
    }
  }

  function renderItems() {
  const list = document.getElementById('itinerary-list');
  list.innerHTML = '';
  const grouped = {};
  items.forEach(item => {
    if (!grouped[item.category]) grouped[item.category] = [];
    grouped[item.category].push(item);
  });

  Object.entries(grouped).forEach(([category, groupItems]) => {
    const section = document.createElement('div');
    section.className = 'category-section';
    const header = document.createElement('h2');
    header.innerHTML = `${category} <span class="badge">${groupItems.length} items</span>`;
    section.appendChild(header);

    groupItems.forEach(item => {
      const index = items.indexOf(item);
      const details = destinationDetails[category]?.[item.destination] || {};
      const cost = details.cost || "Not specified";
      const location = details.location || "Unknown location";

      const div = document.createElement('div');
      div.className = 'trip-card grouped';
     
     div.innerHTML = `
  <img src="${destinationImages[item.destination] || 'https://via.placeholder.com/150'}" alt="${item.destination}" style="width: 100%; max-width: 400px; border-radius: 20px; margin-bottom: 10px;">
  <div class="trip-info">

    <button onclick="openEditModal(${index})">Edit</button>
    <button onclick="deleteItem(${index})">Delete</button>
  </div>
      </div>
`;
      section.appendChild(div);
    });

    list.appendChild(section);
  });
}


  function viewItemDetails(index) {
    const item = items[index];
    const detailsContainer = document.getElementById('modal-details');
    detailsContainer.innerHTML = `
      <p><strong>Category:</strong> ${item.category}</p>
      <p><strong>Destination:</strong> ${item.destination}</p>
      <p><strong>Date:</strong> ${item.date || 'N/A'}</p>
      <p><strong>Time:</strong> ${item.time || 'N/A'}</p>
      <p><strong>Description:</strong> ${item.description}</p>
    `;
    document.getElementById('view-modal').style.display = 'block';
  }

  function openEditModal(index) {
    const item = items[index];
    document.getElementById('modal-category').value = item.category;
    updateModalDestinations(item.destination);
    document.getElementById('modal-destination').value = item.destination;
    document.getElementById('modal-date').value = item.date || '';
    document.getElementById('modal-time').value = item.time || '';
    document.getElementById('modal-notes').value = item.notes || '';
    document.getElementById('modalEditIndex').value = index;
    document.getElementById('edit-modal').style.display = 'block';
  }

  function updateModalDestinations(selected = '') {
    const category = document.getElementById('modal-category').value;
    const destinationSelect = document.getElementById('modal-destination');
    destinationSelect.innerHTML = '<option value="">-- Select Destination --</option>';
    if (destinationOptions[category]) {
      destinationOptions[category].forEach(dest => {
        const option = document.createElement('option');
        option.value = dest;
        option.textContent = dest;
        if (dest === selected) option.selected = true;
        destinationSelect.appendChild(option);
      });
    }
  }

  function closeEditModal() {
    document.getElementById('edit-modal').style.display = 'none';

    document.getElementById('view-modal').style.display = 'none';

  function clearForm() {
    document.getElementById('itinerary-form').reset();
    document.getElementById('editIndex').value = '';
    updateDestinations();
  }

  function deleteItem(index) {
    if (confirm("Are you sure you want to delete this item?")) {
      items.splice(index, 1);
      saveToLocalStorage();
      renderItems();
    }
  }

      destination: document.getElementById('modal-destination').value,
      date: document.getElementById('modal-date').value,
      time: document.getElementById('modal-time').value,
      notes: document.getElementById('modal-notes').value,
      description: items[index].description // Keep original
    };
    items[index] = item;
    saveToLocalStorage();
    renderItems();
    closeEditModal();

    const destination = document.getElementById('destination').value;
    const item = {
      category,
      destination,
      date: document.getElementById('date').value,
      time: document.getElementById('time').value,
      notes: document.getElementById('notes').value,
      description: getDescription(category, destination)
    };

    if (index === '') {
      items.push(item);
    } else {

      items[index] = item;
    }
    saveToLocalStorage();
    clearForm();
    renderItems();
  });

  function saveToLocalStorage() {
    localStorage.setItem('tripItems', JSON.stringify(items));
  }

  window.onload = function () {
    const saved = localStorage.getItem('tripItems');
    if (saved) {
      items = JSON.parse(saved);
      renderItems();
    }
  };
</script>
